<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce Platform</title>
    <link rel="stylesheet" href="style/login_page_style.css">
</head>
<body>
    <div class="login-container">
        <img src="./images/logo.png" alt="Logo" class="logo">
        <form method="get" action="server.html">
            <label for="username">User Name</label>
            <input type="text" id="username" name="text">
            <p id="username-err" class="err-msg">Invalid username</p>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <p id="password-err" class="err-msg">Invalid password</p>

            <input type="submit" value="Login">
        </form>
    </div>
    <script src="scripts/signin.js"></script>
</body>
</html>
