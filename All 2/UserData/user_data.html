<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../UserData/style/user_data.css">
    <title>User Data</title>
</head>
<body>
    <div class="container">
        <p>
            <h2>Personal Information :-</h2>
            <br>
            <div class="A">
                <h4>First Name : <span id="firstName"></span></h4>
                <h4>Last Name : <span id="lastName"></span></h4>
                <h4>Birth Date : <span id="birthDate"></span></h4>
                <h4>Age : <span id="age"></span></h4>
                <H4>Gender : <span id="gender"></span></H4> 
            </div>
          <br>
          <h2>Contacts :-</h2>
          <br>
          <div class="B">
            <h4>Phone : <span id="phone"></span></h4>
            <h4>Email : <span id="email"></span></h4>
          </div>
          <br>
          <h2>Location :-</h2>
          <br>
          <div class="C">
            <h4>State : <span id="state"></span></h4>
            <h4>Country : <span id="country"></span></h4>
            <h4>City : <span id="city"></span></h4>
            <h4>Address : <span id="address"></span></h4>
            <h4>Postal Code : <span id="postalCode"></span></h4>
          </div>
        </p>
    </div>
   
</body>
<script src="../UserData/scripts/user_data.js"></script>
</html>
